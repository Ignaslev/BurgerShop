{% extends 'base.html' %}

{% block content %}
    <h1>{{ post.title }}</h1>
    <p><small>By {{ post.author }} | {{ post.created_at|date:"F d, Y" }}</small></p>
    <div>{{ post.content|safe }}</div>
    {% if post.content_image %}
    <div><img src="{{ post.content_image.url }}" alt="{{ post.title }}" class="img-fluid rounded" style="max-height: 230px; object-fit: cover; padding-bottom: 10px"></div>
    {% endif %}
    <a href="{% url 'burger_shop:homepage' %}" class="btn btn-secondary mt-4">Back to Home</a>
{% endblock %}
