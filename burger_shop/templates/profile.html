{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
<div>
    <img class="rounded-circle" src="{{ user.profile.picture_url }}" alt="Profile Picture" style="max-width: 100px">
    <h2>{{ user.username }} profile</h2>
    <h5>{{ user.email }}</h5>
    <h5>{{ user.profile.phone }}</h5>
    <p></p>
</div>
<div>
    <h5>Update profile:</h5>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <p>{{ u_form | crispy }}</p>
        <p>{{ p_form | crispy }}</p>
        <div>
            <input type="submit" class="btn btn-outline-success " value="Update"/>
        </div>
    </form>
</div>

{% endblock %}
