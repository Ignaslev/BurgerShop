{% extends 'base.html' %}
{% block content %}

    <h1>RESET PASSWORD</h1>
    <form action="" method="post">
        {% csrf_token %}

        {% if form.email.errors %}
            {{ form.email.errors }}
        {% endif %}

        <p>{{ form.email }}</p>
        <p>Enter your email where link to reset password will be sent</p>
        <input class="btn btn-outline-danger" type="submit" value="Reset">
    </form>

{% endblock %}
